name: Docker Image Build, Push, Deploy

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v7,linux/arm64/v8
          push: true
          tags: tehjrow/sprint-report-api:latest
          
      -
        name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
            host: ${{ secrets.HOST }}
            port: ${{ secrets.PORT }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            script: |
              docker pull tehjrow/sprint-report-api:latest
              docker stop sprint-report-api
              docker rm sprint-report-api
              docker run -p 80:80 --name sprint-report-api -d tehjrow/sprint-report-api
