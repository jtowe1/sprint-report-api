name: Deploy

on:
  push:
    branches: [ main ]
  # Only here for testing, will remove before merging
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      
      -
        name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
            host: ${{ secrets.HOST }}
            port: ${{ secrets.PORT }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            script: |
              docker pull tehjrow/sprint-report-api:latest
              docker stop sprint-report-api
              docker rm sprint-report-api
              docker run -p 80:80 --name sprint-report-api -d tehjrow/sprint-report-api
            
